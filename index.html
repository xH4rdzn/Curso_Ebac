<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML com JS</title>
  <link rel="stylesheet" href="./main.css" />
</head>

<body>
  <div class="container">
    <h1>Comparador Númerico</h1>
    <h2>Exercicio HTML com javascript</h2>
    <form id="form-comparar">
      <input type="number" id="numero-a" required placeholder="Informe o número A" />
      <input type="number" id="numero-b" required placeholder="Informe o número B" />

      <button id="btn-enviar" type="submit">Testar</button>
    </form>
    <p class="sucess-message"></p>
    <p class="error-message"></p>
  </div>
  <script src="./main.js"></script>
</body>

</html>
