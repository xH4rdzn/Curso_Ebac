<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1 class="center">Exercicio Bootstrap</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <form action="">
          <label for="nome" class="form-label">Digite seu nome:</label>
          <input type="text" placeholder="Digite aqui seu nome" class="form-control" id="nome">
          <label for="email" class="form-label">Digite seu email:</label>
          <input type="email" class="form-control" placeholder="Digite aqui seu email" id="email">
          <label for="tel" class="form-label">Digite seu telefone:</label>
          <input type="tel" class="form-control" placeholder="Digite aqui seu telefone" id="tel">
          <br>
          <div>
            <button type="submit" class="btn btn-primary">Cadastre-se</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
